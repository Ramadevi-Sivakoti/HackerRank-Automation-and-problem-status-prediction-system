<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank Style Problem Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #e8e6e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2c2f33;
            border: 2px solid #00ea64;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 234, 100, 0.5);
        }
        .container h1 {
            color: #00ea64;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00ea64;
            border-radius: 5px;
            background-color: #1d1f21;
            color: #e8e6e3;
        }
        button {
            background-color: #00ea64;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #02c954;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ea64;
            border-radius: 5px;
            background-color: #1d1f21;
            text-align: center;
            font-weight: bold;
            color: #00ea64;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Problem Predictor</h1>
        <form id="problemForm">
            <label for="problemType">Type of Problem:</label>
            <select id="problemType" name="problemType" required>
                <option value="">Select a type</option>
                <option value="Array">Array</option>
                <option value="String">String</option>
                <option value="Hash Table">Hash Table</option>
                <option value="Dynamic Programming">Dynamic Programming</option>
                <option value="Math">Math</option>
                <option value="Sorting">Sorting</option>
                <option value="Greedy">Greedy</option>
                <option value="Depth-First Search">Depth-First Search</option>
                <option value="Database">Database</option>
                <option value="Binary Search">Binary Search</option>
                <option value="Matrix">Matrix</option>
                <option value="Tree">Tree</option>
                <option value="Breadth-First Search">Breadth-First Search</option>
                <option value="Bit Manipulation">Bit Manipulation</option>
                <option value="Two Pointers">Two Pointers</option>
                <option value="Prefix Sum">Prefix Sum</option>
                <option value="Heap (Priority Queue)">Heap (Priority Queue)</option>
                <option value="Binary Tree">Binary Tree</option>
                <option value="Stack">Stack</option>
                <option value="Graph">Graph</option>
                <option value="Sliding Window">Sliding Window</option>
                <option value="Backtracking">Backtracking</option>
                <option value="Linked List">Linked List</option>
                <option value="Ordered Set">Ordered Set</option>
                <option value="Number Theory">Number Theory</option>
                <option value="Monotonic Stack">Monotonic Stack</option>
                <option value="Trie">Trie</option>
                <option value="Segment Tree">Segment Tree</option>
                <option value="Bitmask">Bitmask</option>
                <option value="Queue">Queue</option>
                <option value="Divide and Conquer">Divide and Conquer</option>
                <option value="Recursion">Recursion</option>
                <option value="Binary Search Tree">Binary Search Tree</option>
                <option value="Hash Function">Hash Function</option>
                <option value="Memoization">Memoization</option>
                <option value="String Matching">String Matching</option>
                <option value="Shortest Path">Shortest Path</option>
                <option value="Rolling Hash">Rolling Hash</option>
                <option value="Game Theory">Game Theory</option>
                <option value="Merge Sort">Merge Sort</option>
                <option value="Doubly-Linked List">Doubly-Linked List</option>
                <option value="Counting Sort">Counting Sort</option>
            </select>
            
            <label for="difficultyLevel">Difficulty Level:</label>
            <select id="difficultyLevel" name="difficultyLevel" required>
                <option value="">Select a level</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <label for="maxScore">Maximum Score:</label>
            <input type="number" id="maxScore" name="maxScore" step="0.1" placeholder="Enter maximum score" required>
            
            <label for="accuracy">Accuracy (%):</label>
            <input type="number" id="accuracy" name="accuracy" step="0.1" placeholder="Enter accuracy" required>
            
            <button type="button" onclick="predictResult()">Predict</button>
        </form>
        <div class="result" id="resultBox" style="display: none;">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        function predictResult() {
            const problemType = document.getElementById('problemType').value;
            const difficultyLevel = document.getElementById('difficultyLevel').value;
            const maxScore = parseFloat(document.getElementById('maxScore').value);
            const accuracy = parseFloat(document.getElementById('accuracy').value);

            if (!problemType || !difficultyLevel || isNaN(maxScore) || isNaN(accuracy)) {
                alert('Please fill out all fields correctly.');
                return;
            }

            const resultBox = document.getElementById('resultBox');
            resultBox.style.display = 'block';

            // Prediction logic
            let prediction = '';
            if (maxScore <= 50 && (difficultyLevel === 'easy' || difficultyLevel === 'medium')) {
                prediction = `You can solve it! 🎯`;
            } else {
                prediction = `It might be challenging. ⚠️`;
            }

            resultBox.innerHTML = `
                <p><strong>Prediction:</strong></p>
                <p>For a <strong>${difficultyLevel}</strong> <strong>${problemType}</strong> problem</p>
                <p>Max Score: <strong>${maxScore}</strong></p>
                <p>Accuracy: <strong>${accuracy}%</strong></p>
                <p><strong>${prediction}</strong></p>
            `;
        }
    </script>
</body>
</html>
